<h2 class="mb-4 text-center">Recover your password</h2>

<div class="row justify-content-center">
  <div *ngIf="!!error" class="col-4 alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>

<div class="flex-column row align-items-center m-0">
  <form class="col-3" [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="new-password" class="mb-2">New password:</label>
      <input
        id="new-password"
        class="form-control"
        name="new-password"
        type="password"
        placeholder="New password"
        formControlName="new_password">
    </div>

    <div class="form-group">
      <label for="confirm-password" class="mb-2 mt-3">Confirm password:</label>
      <input
        id="confirm-password"
        name="confirm-password"
        class="form-control"
        type="password"
        placeholder="Confirm password"
        formControlName="confirm_password">
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <button class="pl-3 pr-3 btn btn-primary" type="submit" [disabled]="!passwordRecoveryForm.valid">Change password
      </button>
    </div>
  </form>
</div>
