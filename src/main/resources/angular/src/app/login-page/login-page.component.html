<h2 class="mb-4 text-center">Login</h2>

<div class="row justify-content-center">
  <div *ngIf="!!error" class="col-4 alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>

<div class="flex-column row align-items-center m-0">
  <form class="col-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login" class="mb-2">Login:</label>
      <input
        id="login"
        class="form-control"
        name="login"
        type="text"
        placeholder="Login"
        formControlName="login">
      <div *ngIf="loginForm.controls.login.hasError('required') && isSubmited" class="not-valid">
        Login is required
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="mb-2 mt-3">Password:</label>
      <input
        id="password"
        name="password"
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="password">
      <div *ngIf="loginForm.controls.password.hasError('required') && isSubmited" class="not-valid">
        Password is required
      </div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <button class="pl-3 pr-3 btn btn-primary" type="submit" [disabled]="!loginForm.valid  || isLoading">Login
      </button>
    </div>
  </form>
  <div class="col-2">
    <a class="mt-4 d-block" [routerLink]="['/registration']">Don't have an account? Sign up</a>
    <a class="mt-3 d-block" [routerLink]="['/forgot-password']">Forgot password?</a>
  </div>
</div>
